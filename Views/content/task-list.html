<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Content/app.css">
</head>
<body>
    <!-- Main Header -->
      <!-- Main Content -->
      <main class="container" id="mainContent">
        <div class="row">
          <div class="offset-md-3 col-md-6 col-sm-12">
                <div class="task-list" id="contentArea">
                    <h1 class="display-4">Task List</h1>
                    <div id="messageArea"></div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Task</span>
                      </div>
                      <input type="text" class="form-control" id="taskTextInput" placeholder="Enter New Task">
                      <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="newTaskButton"><i class="fas fa-plus-circle"></i></button>
                      </div>
                    </div>
                    <ul class="list-group list-group-flush" id="taskLists">

                      <li class="list-group-item" id="task">
                        <span id="taskText">Example Task 1</span>
                        <span class="float-end">
                          <button class="btn btn-outline-primary btn-sm editButton"><i class="fas fa-edit"></i>
                          <button class="btn btn-outline-danger btn-sm deleteButton"><i class="fas fa-trash-alt"></i></button>
                        </span>
                        <input type="text" class="form-control edit-task editTextInput">
                      </li>

                      <li class="list-group-item" id="task">
                        <span id="taskText">Example Task 2</span>
                        <span class="float-end">
                          <button class="btn btn-outline-primary btn-sm editButton"><i class="fas fa-edit"></i>
                          <button class="btn btn-outline-danger btn-sm deleteButton"><i class="fas fa-trash-alt"></i></button>
                          </span>
                        <input type="text" class="form-control edit-task editTextInput">
                      </li>
                    </ul>
                </div>
          </div>
      </div>
      </main>

    <!-- Main Footer -->
    <footer>
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <div class="container-fluid">
              <h4><i class="far fa-copyright fa-lg"></i> Copyright 2021.</h4>
            </div>
          </nav>
    </footer>

    <!-- Script Section-->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./Scripts/namespace.js"></script>
    <script src="./Scripts/user.js"></script>
    <script src="./Scripts/app.js"></script>
</body>
</html>
